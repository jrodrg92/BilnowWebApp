    
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/frontend/css/main.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
    
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="/frontend/pictures/logo.gif" id="icon" alt="User Icon" />
          </div>
      

        <form id="container" action='/login' method='POST'>
          <div class="form-group">
              <input type="text" id="id_Usuario" class="fadeIn second" name="id_Usuario" placeholder="login">
              <input type="password" id="pswd_Usuario" class="fadeIn third" name="pswd_Usuario" placeholder="password">
              <input type="submit" class="fadeIn fourth" value="Log In">
          </div>
        </form>
           
        <!-- Remind Passowrd -->
        <form id="container1" action='/addUser' method='GET'>
          <div id="formFooter">
             <a class="underlineHover" href='/addUser'>Add User</a>
          </div>
        </form>

        </div>
      </div>

</body>
</html>
