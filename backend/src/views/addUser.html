    
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/frontend/css/main.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
    
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/frontend/pictures/logo.gif" id="icon" alt="User Icon" />
    </div>

    <form id="container" action='/add' method='POST'>
      <div class="form-group">
        <input type="text" id="id_Usuario" class="fadeIn second" name="id_Usuario" placeholder="login">
        <input type="text" id="nom_Usuario" class="fadeIn second" name="nom_Usuario" placeholder="name">
        <input type="text" id="ap_Usuario" class="fadeIn second" name="ap_Usuario" placeholder="second name">
        <input type="text" id="tlf_Usuario" class="fadeIn second" name="tlf_Usuario" placeholder="phone">
        <input type="text" id="dir_Usuario" class="fadeIn second" name="dir_Usuario" placeholder="adress">
        <input type="text" id="email_Usuario" class="fadeIn second" name="email_Usuario" placeholder="email adress">
        <input type="password" id="pswd_Usuario" class="fadeIn second" name="pswd_Usuario" placeholder="password">
        <input type="password" id="pswd_Usuario1" class="fadeIn second" name="pswd_Usuario1" placeholder="repeat password">
        <input type="submit" class="fadeIn fourth" value="Add user">
      </div>
  </form>
  
  </div>
</div>

</body>
</html>
